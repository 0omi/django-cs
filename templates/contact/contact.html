{% extends 'base.html' %}
{% block contentcontact %}Ÿç
{% load static %}

<link rel="stylesheet" href="{% static 'css/style.css' %}">  
<style>
    .contact{
        padding: 20px;
        border: outset 5px;
        background-color: #ffffff;
        margin-top: 100px;
        margin-bottom: 100px;
        display: block;
    }
</style>

<div class="contact">
<h1> Contact us</h1>
<p> Do you have any questions ?</p>
<form id="contact-form" name="contact-form" action="{% url 'contact'%}" method="POST">
    {% csrf_token %}
    <label > Your name : </label>
    <input type="text" id="name" name="name">
    <label > Your email : </label>
    <input type="email" id="email" name="email">
    <br>
    <br>
    <label>Your message </label>
    <textarea type="textarea" id="message" name="message" rows="2"></textarea>
</form>
<br>
<button onclick="document.getElementById('contact-form').submit();">Send</button>
</div>

{% endblock contentcontact %}
